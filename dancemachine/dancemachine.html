<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    
    <script src="dancemachine.js"></script>

  <body>

    <a-scene>
      
      <audio src="dancingqueencropped.mp3" autoplay
      preload></audio>
      
       
        <a-sphere src=" images/karlieklossface.JPG" color="black" position = "14 7 -12" radius = "3">  
      <a-animation
          attribute="rotation"
          dur="10000"
          fill="both"
          from="0 0 0"
          to="0 360 0"
          easing="linear"
          repeat="indefinite">
        </a-animation>
        
      <a-text value="LET'S PLAY!" position="-14 7 -12" color="black" font-size="25" height="30" width="30" font="exo2semibold"></a-text>

        from="1 1 1"
        to="1.25 1.25 1.25 "

        repeat="indefinite"></a-animation>
